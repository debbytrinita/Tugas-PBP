{% extends 'base.html' %}

{% block meta %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Add New Task</title>
<style>
   .container{
        padding: 30px;
        border:5px solid #93a9d1;
        width: 50%;
        margin-top: 9%;
        background-color: white;
   }
  body{
    background-color:#f7caca;
  }
</style>
</head>
{% endblock meta %}


{% block content %}
<nav class="navbar navbar-light px-4 mb-3" style="background-color:#93a9d1;">
  <span class="navbar-text mb-0 h5" style="color: white;">{{username}}</span>
  <h3 style="color: white; ">Todolist</h3>
  <div class="btn-group" role="group">
      <form method="post" action="{% url 'todolist:show_todolist' %}" >
          {% csrf_token %}
          <button class="btn btn-primary me-1 navbar-btn" type="submit" name="add-new-task">
              Lihat Todolist
          </button>
      </form>
      <form action="{% url 'todolist:logout' %}" method="post" >
          {% csrf_token %}
          <button type="submit" class="btn btn-danger navbar-btn">Logout</button>
      </form>
  </div>
</nav>
<div class="add_new_tasl">  
    <div class="container rounded">
        <h3 style="text-align: center; color: rgb(74, 73, 73);">Add New Task</h3>
        <form method="POST" action="" >
            {% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
            </div>
            <input type="submit" class="btn btn-secondary btn-sm" name="submit" value="Add">
        </form>  
    </div>
</div>

{% endblock content %}


</html>
